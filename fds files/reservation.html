<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="reservation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="images/icon.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="floating-menu">
        <!-- Button with icon -->
        <button class="menu-icon-button" onclick="toggleDropdown(event)">
        <i class='bx bxs-user'></i> <!-- Boxicons icon -->
        </button>
        
        <!-- Main menu options -->
        <ul id = "menu-options" class="menu-options">
        <li><a href="welcomepage.html" style= 'font-size: 30px; font-weight: 600; font-family: forum;'>SOIRÉIR</a></li>
        <li class = 'sub'><a href="menu.html">MENU</a></li>
        <li class = 'sub'><a href="#">ABOUT</a></li>
        <li class = 'sub'><a href="reservation.html">BOOK A TABLE</a></li>
        </ul>
        
        <!-- Dropdown menu (hidden by default) -->
        <div id="dropdown" class="dropdown">
        <ul>
            <li><a href="#" style="font-family: roboto;">Profile</a></li>
            <li><a href="#" style="font-family: roboto;">Logout</a></li>
        </ul>
        </div>
    </div>

    <div class = 'left'>
        <div class = 'container'>
            <div class = 'menu'>
                reserve
            </div>

        </div>
    </div>

    <div class="right">
        <div class="rightcontainer">
            
            <div class = "reservationtext"> 
                <h1 id ="header">Reservation</h1>
                <p id="text">Secure your spot at Soiréir, where exceptional food and a remarkable dining experience await.</p>
            </div>

            
            
            <div class="reserve">
                <form id="reservationForm" onsubmit="return validateForm()" action= "#" method="POST">
                    <div class="form-field">
                        <label for="name"></label>
                        <input type="text" id="name" name="name" required placeholder="Your Name">
                    </div>

                    <div class="form-field">
                        <label for="phone"></label>
                        <input type="tel" id="phone" name="phone" placeholder="Cellphone Number">
                    </div>

                    <div class="form-field">
                        <label for="email"></label>
                        <input type="email" id="email" name="email" required placeholder="Email">
                    </div>
                    <div class = "form-row">
                        <div class="form-field">
                            <label for="tables"></label>
                            <input type="number" id="tables" name="tables" min="1" required placeholder="Tables">
                        </div>
                        <div class="form-field">
                            <label for="date"></label>
                            <input type="date" id="date" name="date" required>
                        </div>

                        <div class="form-field">
                            <label for="time"></label>
                            <input type="time" id="time" name="time" required>
                        </div>
                    </div>
                    <div class="form-field">
                        <button type="submit">Submit Reservation</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

   
    

    <script src="scripts.js"></script>
</body>
</html>
